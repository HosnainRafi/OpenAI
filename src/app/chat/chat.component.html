<div class="chat-container">
  <!-- Message Area -->
  <div class="messages-area">
    <div class="message incoming">
      <div class="message-content">
        Hello there! How can I assist you with your mortgage or protection needs
        today?
      </div>
    </div>
    <div class="message outgoing">
      <div class="message-content">We need mortgage</div>
    </div>
    <div class="message incoming">
      <div class="message-content">
        Great! I can assist you with that. Could you let me know the valuation
        of the property and the amount you'd like to borrow?
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="message-input-area">
    <input type="text" class="message-input" placeholder="Type a message..." />
    <button class="send-button">
      <!-- You need to add an SVG icon here -->
      <img src="assets/images/send-icon.svg" alt="Send" />
    </button>
  </div>
</div>
